# ========== APLICACIÃ“N ==========
spring.application.name=ms-usuarios
server.port=8082

# ========== ENCODING UTF-8 ==========
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ========== BASE DE DATOS ==========
spring.datasource.url=jdbc:postgresql://localhost:5433/usuariosdb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== INICIALIZACIÃ“N DE DATOS ==========
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

# ========== SEGURIDAD (DESACTIVADA POR AHORA) ==========
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ========== SWAGGER/OPENAPI ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ========== LOGGING ==========
logging.level.root=INFO
logging.level.ar.edu.utn.frc.backend.grupo114=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

##############################################
# ðŸ”’ KEYCLOAK SECURITY
##############################################
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/tpi-backend
